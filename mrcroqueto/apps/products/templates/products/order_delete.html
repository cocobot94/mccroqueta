{% extends 'core/base.html' %}

{% load static %}
{% block content %}

<div style="padding: 20%;">
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-9 mx-auto">
          <div>
            <form action="" method="post">{% csrf_token %}
              <p>¿Estás seguro de que quieres borrar <b>"{{ object.name }}"</b>?</p>
              <input type="submit" class="btn btn-primary btn-block" value="Yes, delete order" />
              <a href="{% url 'order' request.user.user_orders.id %}" class="btn btn-primary btn-block"  >No</a>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
  {% endblock %}
