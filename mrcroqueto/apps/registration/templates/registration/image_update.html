{% extends 'core/base.html' %}
{% load static %}
{% block title %}Perfil{% endblock %}
{% block content %}
<style>.errorlist{color:red;} </style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <div class="col-md-5">
          {% if request.user.image %}
            <img src="{{request.user.image.url}}" class="rounded-circle" style=" width: 300px;height: 300px; object-fit: cover;">
          {% else %}
            <img src="https://pruebacroqueto.s3.us-east-2.amazonaws.com/users/no-avatar.jpg" class="rounded-circle" style=" width: 300px;height: 300px; object-fit: cover;">
          {% endif %}
        </div>
        <div class="col-md-2" style="padding: 5%;"></div>
          <form method="post" enctype="multipart/form-data">{% csrf_token %}  
            {{ form.as_p }}
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Update">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
